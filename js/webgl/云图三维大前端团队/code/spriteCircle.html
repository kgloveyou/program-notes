<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Shape</title>
  <style>
    *{
        margin: 0;
        padding: 0;
    }    
    html,
    body {
      width: 100%;
      height: 100%;
    }

    #WebGL-output {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="WebGL-output"></div>
</body>
<script type="module">
  import * as THREE from './three.module.js';

  function initScence() {
    var scene = new THREE.Scene();
    //直线光
    var directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
    directionalLight.position.set(-20, 40, 60);
    scene.add(directionalLight);
    //环境光
    var ambientLight = new THREE.AmbientLight(0x292929);
    scene.add(ambientLight);
    return scene
  }

  function initCamera() {
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.x = 120;
    camera.position.y = 60;
    camera.position.z = 180;
    return camera
  }

  function initRender() {
    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
    renderer.setSize(window.innerWidth, window.innerHeight);
    return renderer
  }

  function createSpriteShape() {
    /*1、创建一个画布，记得设置画布的宽高，否则将使用默认宽高，有可能会导致图像显示变形*/
    let canvas = document.createElement("canvas");
    canvas.width = 120;
    canvas.height = 120;
    /*2、创建图形，这部分可以去看w3c canvas教程*/
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "#ff0000";
    ctx.arc(50, 50, 50, 0, 2 * Math.PI);
    ctx.fill();
    /*3、将canvas作为纹理，创建Sprite*/
    let texture = new THREE.Texture(canvas);
    texture.needsUpdate = true; //注意这句不能少
    let material = new THREE.SpriteMaterial({
      color: 0xff00ff,//设置精灵矩形区域颜色
      rotation: Math.PI / 4,//旋转精灵对象45度，弧度值
      map: texture,//设置精灵纹理贴图
    });
    let mesh = new THREE.Sprite(material);
    /*4、放大图片，每个精灵有自己的大小，默认情况下都是很小的，如果你不放大，基本是看不到的*/
    //mesh.scale.set(100,100,1);
    return mesh;
  }


  function init() {

    var scene = initScence();
    var camera = initCamera();
    var renderer = initRender()
    camera.lookAt(scene.position);

    // 添加场景中的元素 TODO
    scene.add(createSpriteShape())

    document.getElementById("WebGL-output").appendChild(renderer.domElement);
    render();
    function render() {
      requestAnimationFrame(render);
      renderer.render(scene, camera);
    }
  }
  window.onload = init

</script>

</html>
