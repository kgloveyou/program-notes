<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .bg-div {
      width: 200px;
      height: 200px;
      background-image: url('./layout.svg');
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="bg-div"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin3.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/MotionPathPlugin.min.js"></script>
<script>
  gsap.to("#left-top", {
    stroke: "#2de8e8",
    repeat: -1,
    yoyo: true,
    duration: 0.5,
    repeatDelay: 0
  })
  gsap.to("#top-polygon", {
    fill: "#235fa7",
    stroke: "#235fa7",
    repeat: -1,
    yoyo: true,
    duration: 0.5,
    repeatDelay: 0
  })
  gsap.to("#right-top", {
    stroke: "#2de8e8",
    repeat: -1,
    yoyo: true,
    duration: 0.25,
    repeatDelay: 0.1
  })
  gsap.to("#left-ellipse", {
    fill: "#2de8e8",
    stroke: "#2de8e8",
    repeat: -1,
    yoyo: true,
    duration: 0.3,
    repeatDelay: 0
  })
  gsap.to("#left-line", {
    fill: "#2de8e8",
    stroke: "#2de8e8",
    repeat: -1,
    yoyo: true,
    duration: 0.3,
    repeatDelay: 0
  })
  gsap.to("#top-left-ellipse", {
    fill: "#2de8e8",
    stroke: "#2de8e8",
    repeat: -1,
    yoyo: true,
    duration: 0.3,
    repeatDelay: 0
  })
  gsap.to("#top-right-ellipse", {
    fill: "#2de8e8",
    stroke: "#2de8e8",
    repeat: -1,
    yoyo: true,
    duration: 0.3,
    repeatDelay: 0
  })
  gsap.to("#top-line", {
    fill: "#2de8e8",
    stroke: "#2de8e8",
    repeat: -1,
    yoyo: true,
    duration: 0.3,
    repeatDelay: 0
  })
</script>

</html>
