<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <svg width="960px" height="500px" class="left-top border" style="background-color: #0e2439;">
    <path id="left-top" fill="none" style="stroke: #235fa7;stroke-width: 3px;"
      d="m50,150 0,-40 30,-30 150,0 20,20 150,0"></path>
    <polygon id="top-polygon" fill="#2de8e8" style="stroke: #2de8e8;stroke-width: 3px;"
      points="250,80 360,80 370,90 260,90"></polygon>
    <path id="right-top" fill="none" style="stroke: #235fa7;stroke-width: 3px;" d="m350,60 50,20 170,0 30,30 0,40">
    </path>


    <ellipse id="left-ellipse" rx="5" ry="8" cx="50" cy="170" fill="#235fa7" />
    <line id="left-line" x1="50" x2="50" y1="170" y2="300" stroke-width="3px" stroke="#235fa7"></line>

    <!--    中心顶部线条-->
    <ellipse id="top-left-ellipse" rx="13" ry="5" cx="130" cy="120" fill="#235fa7" />
    <ellipse id="top-right-ellipse" rx="13" ry="5" cx="500" cy="120" fill="#235fa7" />
    <line id="top-line" x1="120" x2="500" y1="120" y2="120" stroke-width="1px" stroke="#235fa7"></line>

    <!--    右边中间的椭圆点和直线-->
    <ellipse id="left-ellipse" rx="5" ry="8" cx="600" cy="170" fill="#235fa7" />
    <line id="left-line" x1="600" x2="600" y1="170" y2="300" stroke-width="3px" stroke="#235fa7"></line>


    <!--底部的线条-->
    <path id="left-top" fill="none" style="stroke: #235fa7;stroke-width: 3px;"
      d="m50,320 0,40 30,30 150,0 20,-20 150,0"></path>
    <polygon id="top-polygon" fill="#2de8e8" style="stroke: #2de8e8;stroke-width: 3px;"
      points="260,380 380,380 370,390 250,390"></polygon>
    <path id="right-top" fill="none" style="stroke: #235fa7;stroke-width: 3px;" d="m370,400 50,-20 150,0 30,-30 0,-40">
    </path>

    <ellipse id="top-left-ellipse" rx="13" ry="5" cx="130" cy="350" fill="#235fa7" />
    <ellipse id="top-right-ellipse" rx="13" ry="5" cx="500" cy="350" fill="#235fa7" />
    <line id="top-line" x1="120" x2="500" y1="350" y2="350" stroke-width="1px" stroke="#235fa7"></line>
  </svg>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin3.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/MotionPathPlugin.min.js"></script>
<script>
  gsap.to("#left-top", {
    stroke: "#2de8e8",
    repeat: -1,
    yoyo: true,
    duration: 0.5,
    repeatDelay: 0
  })
  gsap.to("#top-polygon", {
    fill: "#235fa7",
    stroke: "#235fa7",
    repeat: -1,
    yoyo: true,
    duration: 0.5,
    repeatDelay: 0
  })
  gsap.to("#right-top", {
    stroke: "#2de8e8",
    repeat: -1,
    yoyo: true,
    duration: 0.25,
    repeatDelay: 0.1
  })
  gsap.to("#left-ellipse", {
    fill: "#2de8e8",
    stroke: "#2de8e8",
    repeat: -1,
    yoyo: true,
    duration: 0.3,
    repeatDelay: 0
  })
  gsap.to("#left-line", {
    fill: "#2de8e8",
    stroke: "#2de8e8",
    repeat: -1,
    yoyo: true,
    duration: 0.3,
    repeatDelay: 0
  })
  gsap.to("#top-left-ellipse", {
    fill: "#2de8e8",
    stroke: "#2de8e8",
    repeat: -1,
    yoyo: true,
    duration: 0.3,
    repeatDelay: 0
  })
  gsap.to("#top-right-ellipse", {
    fill: "#2de8e8",
    stroke: "#2de8e8",
    repeat: -1,
    yoyo: true,
    duration: 0.3,
    repeatDelay: 0
  })
  gsap.to("#top-line", {
    fill: "#2de8e8",
    stroke: "#2de8e8",
    repeat: -1,
    yoyo: true,
    duration: 0.3,
    repeatDelay: 0
  })
</script>

</html>
