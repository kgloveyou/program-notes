<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SVG绘制闪烁边框</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .frame_div {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left-top {
      position: absolute;
      top: 0;
      left: 0;
    }

    .right-top {
      position: absolute;
      top: 0;
      right: 0;
      transform: rotateY(180deg);
    }

    .left-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      transform: rotateX(180deg);
    }

    .right-bottom {
      position: absolute;
      right: 0;
      bottom: 0;
      transform: rotateX(180deg) rotateY(180deg);
    }
  </style>
</head>

<body>
  <div class="frame_div">
    <svg width="150px" height="150px">
      <defs>
        <g id="left-polygon">
          <polygon id="polygon1"
            points="6,66 6,18 12,12 18,12 24,6 27,6 30,9 36,9 39,6 84,6 81,9 75,9 73.2,7 40.8,7 37.8,10.2 24,10.2 12,21 12,24 9,27 9,51 7.8,54 7.8,63"
            fill="#4fd2dd">
            <animate attributeName="fill" values="#4fd2dd;#235fa7;#4fd2dd" dur="0.6s" begin="0s"
              repeatCount="indefinite">
            </animate>
          </polygon>
          <polygon id="polygon2" points="27.599999999999998,4.8 38.4,4.8 35.4,7.8 30.599999999999998,7.8"
            fill="#235fa7">
          </polygon>
          <polygon id="polygon3"
            points="9,54 9,63 7.199999999999999,66 7.199999999999999,75 7.8,78 7.8,110 8.4,110 8.4,66 9.6,66 9.6,54"
            fill="#4fd2dd"></polygon>
        </g>
      </defs>
    </svg>
    <svg class="left-top">
      <use xlink:href="#left-polygon" />
    </svg>
    <svg class="right-top">
      <use xlink:href="#left-polygon" />
    </svg>
    <svg class="left-bottom">
      <use xlink:href="#left-polygon" />
    </svg>
    <svg class="right-bottom">
      <use xlink:href="#left-polygon" />
    </svg>
    <span>SVG</span>
  </div>
</body>

</html>
