<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
    <polyline points="50,50 100,150 200,100 300,200 350,50" fill="none" stroke="black" stroke-width="2" />

    <!-- 第一个点 -->
    <circle cx="50" cy="50" r="5" fill="red" />

    <!-- 第二个点 -->
    <circle cx="100" cy="150" r="5" fill="red" />

    <!-- 第三个点 -->
    <circle cx="200" cy="100" r="5" fill="red" />

    <!-- 第四个点 -->
    <circle cx="300" cy="200" r="5" fill="red" />

    <!-- 第五个点 -->
    <circle cx="350" cy="50" r="5" fill="red" />
  </svg>

</body>

</html>
